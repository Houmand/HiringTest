<html>

<title>WhiteboardTest</title>

<header>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</header>

<body>
    <div class="container mt-3 bg-light">
        <div class="row justify-content-between">
            <h1 class="m-4">Welcome to the whiteboard!</h1>
            <div class="col border" id="login-div" style="max-width: 250px">
                <div class="form-group">
                    <label for="email-input">e-mail</label>
                    <input type="email" class="form-control" placeholder="Mailadresse her" id="email-input"
                        aria-label="email">
                </div>
                <div class="form-group">
                    <label for="password-input">Adgangskode</label>
                    <input type="password" class="form-control" placeholder="Kode her" id="password-input"
                        aria-label="password">
                </div>
                <div class="row m-2 justify-content-between">
                    <button type="button" id="login-button" class="btn btn-primary">Log ind</button>
                    <!--TODO: Dårlig practice at registrere i samme vindue, måske bliver der tid til at forfine processen. -->
                    <button type="button" id="register-button" class="btn btn-secondary">Registrer</button>
                </div>
            </div>
            <div class="col" style="max-width:150px" id="logout-div">
                <button type="button" id="logout-button"class="btn btn-danger" style="max-width: 110px; max-height: 60px;">Log ud</button>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Bootstrap dependencies -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Mit script -->
    <script src="./index.js"></script>
</body>

</html>
